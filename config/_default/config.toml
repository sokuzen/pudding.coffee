baseURL = "/"
title = "Coffee Pudding"

# Comment when installing using Hugo Modules
theme = "eureka"
# Uncomment when installing using Hugo Modules
# theme = "https://github.com/wangchucheng/hugo-eureka.git"

paginate = 3
copyright = "&copy; 2020 <a href=\"https://www.pudding.coffee/\">Coffee Pudding</a>"
enableEmoji = true
enableGitInfo = false
summaryLength = 75

defaultContentLanguage = "en"
hasCJKLanguage = false  # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir = false

# Uncomment for google analytics
# googleAnalytics = "UA-123-45"

[markup]
  # Do not modify markup.highlight
  [markup.highlight]
    codeFences = false
    noClasses = false
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
    ordered = false

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
  author = "authors"

[build]
  useResourceCacheWhen = "always"